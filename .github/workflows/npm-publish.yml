name: Publish to npm on push to master

on:
    push:
      branches:
        - master
    pull_request:
      branches:
        - master

jobs:
    build-and-publish:
      runs-on: ubuntu-latest
      
      steps:
        - name: Checkout repository
          uses: actions/checkout@v2
  
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '20'
  
        - name: Install dependencies
          run: npm install
  
        - name: Run tests
          run: npm run test
  
        - name: Build release
          run: npm run build
  
        - name: Publish to npm
          env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          run: npm publish --access public